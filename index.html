          loop: false,
          // defaults to false for infinite loop
          loopCount: false,
          callback: function(){
            $('#links').slideDown(400, 'linear')

          }
        });
      });
      function addPrevClass (e) {
        var target = e.target;
          if(target.getAttribute('src')) { // check if it is img
            var li = target.parentNode.parentNode;
            var prevLi = li.previousElementSibling;
            if(prevLi) {
              prevLi.addClass('prev');
            }

            target.addEventListener('mouseout', prevLi, function() { 
              prevLi.removeClass('prev');
            }, false);
        }
      }
      $(function() {
        $( "#draggable" ).draggable({ containment: "#containment-wrapper", handle: ".panel-heading", cursor: "move" });
        // $( "#draggable2" ).draggable({ cancel: "p.ui-widget-header" });
        // $( "div, p" ).disableSelection();
      });
      if (window.addEventListener) {
        document.getElementById("dock").addEventListener('mouseover', addPrevClass, false);
